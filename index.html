<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff900"/>
    <title>Studio Amanda Souza</title>

    <link rel="stylesheet" href="./src/CSS/reset.css">
    <link rel="stylesheet" href="./src/CSS/global.css">
    <link rel="stylesheet" href="./src/CSS/estilo.css">
    <link rel="stylesheet" href="./src/CSS/carrossel.css">
    <link rel="stylesheet" href="./src/CSS/responsivo.css">

</head>
<body>
    <header class="header">
        <nav>
            <ul class="menu-superior">
                li*
            </ul>
        </nav>
        <div class="logo">
            <h1><span class="normal">Studio</span> Amanda Souza</h1>
            <img src="./src/img/logo-transparente.png" alt="Logo Studio Amanda Souza">
        </div>
        <div class="block"></div>
    </header>    

    <main>
        <section class="pesquisa">
            <div class="conteudo-pesquisa">
                <i class="bi bi-search"></i>
                <input type="text" name="pesquisa" id="pesquisa" placeholder="O que você procura?">
            </div>
            
        </section>

        <section class="slider">
            <div class="slider-content">

                <input type="radio" name="btn-radio" id="radio1">
                <input type="radio" name="btn-radio" id="radio2">
                <input type="radio" name="btn-radio" id="radio3">

                <div class="slide-box primeiro">
                    <img class="img-desktop" src="./src/img/trancas01.png" alt="Slide 1">
                </div>                
                <div class="slide-box ">
                    <img class="img-desktop" src="./src/img/trancas02.png" alt="Slide 1">
                </div>                
                <div class="slide-box ">
                    <img class="img-desktop" src="./src/img/trancas03.png" alt="Slide 1">
                </div>                

                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>

                <div class="nav-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
            
            </div>

        </section>

        <section class="pagamento">
            <div class="card">
                <i class="bi bi-currency-exchange"></i>
                <h3>Pague fácil</h3>
            </div>
            <div class="card">
                <i class="bi bi-wallet2"></i>
                <h3>Parcele em X</h3>
            </div>
            <div class="card">
                <i class="bi bi-credit-card-2-back-fill"></i>
                <h3>Aceitamos Crédito e Débito</h3>
            </div>
        </section>

        <section class="pop-up">
            <div class="pop">
                    <a href="https://api.whatsapp.com/send/?phone=5511987276642&text=Quero+agendar%21+&type=phone_number&app_absent=0" target="_blank">
                        Oi, Precisa de ajuda? <i class="bi bi-whatsapp"></i>
                    </a>                
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="ajuda">
            <p>Precisa de ajuda?</p>
            <a href="https://api.whatsapp.com/send/?phone=5511987276642&text=Quero+agendar%21+&type=phone_number&app_absent=0" target="_blank">
                Clique aqui 
                <i class="bi bi-whatsapp"></i>
            </a>
        </div>
    </footer>

    <script type="text/javascript" src="./src/js/estilo.js"></script>
</body>
</html>
